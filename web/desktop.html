<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./css/desktop.css">

    <script type="module" src="./dist/ts/theme_loader.js"></script>

    <script type="text/javascript" defer>
      // Check local storage for theme setting

      if (localStorage.getItem("theme")) {
        document.documentElement.setAttribute("data-theme", localStorage.getItem("theme"));
      }
    </script>

    <script src="./dist/ts/desktop.js" defer></script>

    <script src="./dist/ts/easteregg.js" defer></script>

    <title>SEEKR | Desktop</title>

    <!-- WinBox -->
    <link rel="stylesheet" href="./css/winbox.min.css">
    <script src="./js/winbox.min.js"></script>
  </head>

  <body>
    <img class="bg-img-logo" src="./images/seekr-transparent.png" draggable="false">
    

    <div class="app-bar clicked">
      <!--<button onclick="createSeekrWindow()" class="app-shortcut"></button> -->
      <div class="app-shortcut" onclick="createSeekrWindow()">
        <img src="./images/seekr-icon.png" alt="SEEKR" class="app-icon seekr-icon">
      </div>
      <div class="app-shortcut guide-icon" onclick="createGuideWindow()">
        <img src="./images/guide.png" alt="Guide" class="app-icon">
      </div>
      <!-- <div class="app-shortcut guide-icon" onclick="createTempMailWindow()"> -->
      <!--   <img src="./images/tempmail-gray.png" alt="TempMail" class="app-icon"> -->
      <!-- </div> -->
      <div class="app-shortcut whois-icon" onclick="createWhoisWindow()">
        <img src="./images/whois.png" alt="WhoIs" class="app-icon">
      </div>
      <div class="app-shortcut blockexplorerone-icon" onclick="createBlockchainExplorerWindow()">
        <img src="./images/blockexplorerone.png" alt="Blockchain Explorer" class="app-icon">
      </div>
      <div class="app-shortcut crtsh-icon" onclick="createCrtshWindow()">
        <img src="./images/crtsh.png" alt="Crtsh" class="app-icon">
      </div>
      <div class="app-shortcut settings-icon" onclick="createSeekrSettingsWindow()">
        <img id="settings-icon" src="./images/settings.png" alt="Settings" class="app-icon">
      </div>
    </div>

    <div class="shortcut-menu">
      <ion-icon name="grid-outline" class="menu-icon"></ion-icon>
    </div>
  </body>
</html>
